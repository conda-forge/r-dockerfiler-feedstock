{% set version = "0.1.4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dockerfiler
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dockerfiler_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dockerfiler/dockerfiler_{{ version }}.tar.gz
  sha256: ea2ea97938b9bc2d0f0390abc6abee330716b2eb8538a18ba855e82c7213a7bf

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-attempt >=0.3.1
    - r-cli
    - r-desc
    - r-fs
    - r-glue
    - r-jsonlite
    - r-pkgbuild
    - r-remotes
    - r-usethis
  run:
    - r-base
    - r-r6
    - r-attempt >=0.3.1
    - r-cli
    - r-desc
    - r-fs
    - r-glue
    - r-jsonlite
    - r-pkgbuild
    - r-remotes
    - r-usethis

test:
  commands:
    - $R -e "library('dockerfiler')"           # [not win]
    - "\"%R%\" -e \"library('dockerfiler')\""  # [win]

about:
  home: https://github.com/ColinFay/dockerfiler
  license: MIT
  summary: Build a Dockerfile straight from your R session. 'dockerfiler' allows you to create step by step a Dockerfile, and provide convenient tools to wrap R code inside this Dockerfile.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

